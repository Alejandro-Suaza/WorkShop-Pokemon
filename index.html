<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body>
    <header class="encabezado">
        <figure>
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="POKEBALL">
        </figure>
        <h1>POKEMON</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
                    alt="">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
                <figure>
                    <img class="img-charizard" src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png"
                    alt="">                   
                </figure>
        </section>
        <article class="info-pokemon">
            <div class="papa-info">
                <div class="hijo-info">
                    <span class="color-span">No.</span>
                    <span>006</span>
                </div>
                <div class="hijo-info2">
                    <span class="color-span">LEVEL</span>
                    <span>100</span>
                </div>
            </div>
            <div class="papa-info">
                <div class="hijo-info">
                    <span class="color-span">TYPE</span>
                    <span>FIRE</span>
                </div>
                <div class="hijo-info2">
                    <span class="color-span">HABILITY</span> <!--ESTO ES INFORMACION DE LOS OTAKUS-->
                    <span>FLAMES</span>
                </div>
            </div>
            <div class="papa-info">
                <div class="hijo-info">
                    <span class="color-span">HEIGTH</span>
                    <span>1.7 m</span>
                </div>
                <div class="hijo-info2">
                    <span class="color-span">WEIGHT</span>
                    <span>90.5 Kg</span>
                </div>
            </div>
        </article>
    </main>
    <footer class="otros">
        <div>
            <h3>OTHERS</h3>
            <div class="img-pokemones">
                <figure>
                    <button class="imagen-boton">
                        <img src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png" alt="">
                    </button>    
                </figure>
                <figure>
                    <button class="imagen-boton">
                        <img src="https://www.pngplay.com/wp-content/uploads/10/Pokemon-PNG-Free-File-Download.png" alt="">
                    </button>
                </figure>
                <figure>
                    <button class="imagen-boton">
                        <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="">
                    </button>    
                </figure>
                <figure>
                    <button class="imagen-boton">
                        <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="">
                    </button>    
                </figure>
            </div>
        </div>
    </footer>
</body>
</html>
